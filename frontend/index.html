<!DOCTYPE html>
<html>
<head>
    <title>Narravance Data Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            height: 400px;
            margin-bottom: 30px;
        }
        .task-card {
            cursor: pointer;
        }
        .task-card:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Data Analytics Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Create New Task</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label class="form-label">Data Sources</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sourceA" name="sources" value="source_a" checked>
                                    <label class="form-check-label" for="sourceA">Source A (JSON)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sourceB" name="sources" value="source_b" checked>
                                    <label class="form-check-label" for="sourceB">Source B (CSV)</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Year Range</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="number" class="form-control" id="yearFrom" name="year_from" placeholder="From" value="2023" min="2000" max="2025">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="yearTo" name="year_to" placeholder="To" value="2025" min="2000" max="2025">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Filter Companies (Source B only)</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="honda" name="companies" value="Honda" checked>
                                    <label class="form-check-label" for="honda">Honda</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="toyota" name="companies" value="Toyota" checked>
                                    <label class="form-check-label" for="toyota">Toyota</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Create Task</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="taskList" class="list-group">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="analyticsView" style="display: none;">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>Task Analytics</h5>
                            <div>
                                <select id="filterYear" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                    <option value="all">All Years</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                                <select id="filterCompany" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                    <option value="all">All Companies</option>
                                    <option value="CompanyA">CompanyA</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Toyota">Toyota</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-container" id="salesTrendChart"></div>
                            <div class="chart-container" id="companySalesChart"></div>
                        </div>
                    </div>
                </div>
                
                <div id="emptyState" class="text-center py-5">
                    <h4 class="text-muted">Select a task to view analytics</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
